apply plugin: 'com.android.application'

String VERSION_NAME = '4.09'
int VERSION_CODE = 218
String APK_NAME = "myministryassistant"

android {
    signingConfigs {
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'com.myMinistry'
        minSdkVersion 9
        targetSdkVersion 22
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            project.archivesBaseName = VERSION_CODE + "-" + APK_NAME + "-v" + VERSION_NAME;
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets {
                srcDir 'assets'
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.doomonafireball.betterpickers:library:1.6.0'
    compile 'com.android.support:design:+'
    compile files('libs/joda-time-2.3.jar')
    compile files('libs/phrase-1.0.3.jar')
}
