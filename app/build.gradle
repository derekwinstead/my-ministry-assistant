apply plugin: 'com.android.application'

int VERSION_CODE = 219
String VERSION_NAME = '4.1'
String APK_NAME = "myministryassistant"

android {
    signingConfigs {
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId 'com.myMinistry'
        minSdkVersion 15
        targetSdkVersion 23
        versionCode VERSION_CODE
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            project.archivesBaseName = VERSION_CODE + "-" + APK_NAME + "-v" + VERSION_NAME;
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets {
                srcDir 'assets'
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.android.support:percent:+'
    compile 'com.doomonafireball.betterpickers:library:1.6.0'
    compile 'com.squareup.phrase:phrase:1.1.0'
    compile files('libs/joda-time-2.8.2.jar')
}