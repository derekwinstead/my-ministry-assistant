apply plugin: 'com.android.application'

int VERSION_CODE = 234
String VERSION_NAME = '4.1.0.73'
String APK_NAME = "myministryassistant"

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId 'com.myMinistry'
        minSdkVersion 15
        targetSdkVersion 24
        versionName VERSION_NAME
    }

    buildTypes {
        release {
            minifyEnabled false
            project.archivesBaseName = VERSION_CODE + "-" + APK_NAME + "-v" + VERSION_NAME;
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            assets {
                srcDir 'assets'
            }
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dataBinding.enabled = true
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:cardview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:percent:24.2.0'
    compile 'com.code-troopers.betterpickers:library:3.0.1'
    compile 'com.squareup.phrase:phrase:1.1.0'
    compile 'joda-time:joda-time:2.9.4'
}